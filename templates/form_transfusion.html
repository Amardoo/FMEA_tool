<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Failure Mode (Blood Transfusion)</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            padding: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }
        .nav-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #0056b3;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 16px;
        }
        .success {
            color: #28a745;
            text-align: center;
            margin-top: 16px;
            padding: 12px;
            background-color: #e6f4ea;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="nav-buttons">
        <a href="/home"><button>Back Home</button></a>
        <a href="/dashboard"><button>Dashboard</button></a>
        <a href="/reports"><button>Reports</button></a>
    </div>
    <div class="form-container">
        <h2>Add Failure Mode Entry (Blood Transfusion)</h2>
        <form method="POST">
            <!-- 1. Process Step (Dropdown) -->
            <label for="step">Process Step:</label>
            <select name="step" id="step" required>
                <option value="">-- Select Step --</option>
                <option>Ordering blood request</option>
                <option>Patient identification</option>
                <option>Sampling</option>
                <option>Labeling</option>
                <option>Analysis of blood sample</option>
                <option>Issuing blood components</option>
                <option>Compatibility testing</option>
                <option>Transfusing blood components</option>
            </select>

            <!-- 2. Failure Mode -->
            <label for="failure_mode">Failure Mode:</label>
            <input type="text" id="failure_mode" name="failure_mode" placeholder="" required>

    
            <!-- 3. Potential Effect(s) of Failure -->
            <label for="effect">Potential Effect(s) of Failure:</label>
            <input type="text" id="effect" name="effect" placeholder="" required>

            <!-- 4. Cause(s) of Failure -->
            <label for="cause">Cause(s) of Failure:</label>
            <input type="text" id="cause" name="cause" placeholder="" required>

           

             <!-- 5. Current Control -->
            <label for="control">Current Control:</label>
            <input type="text" id="control" name="control" placeholder="" required>

            <!-- 6. Severity -->
            <label for="severity">Severity (1–10):</label>
            <input type="number" id="severity" name="severity" min="1" max="10" required>

            <!-- 7. Occurrence -->
            <label for="occurrence">Occurrence (1–10):</label>
            <input type="number" id="occurrence" name="occurrence" min="1" max="10" required>

            <!-- 8. Detection -->
            <label for="detection">Detection (1–10):</label>
            <input type="number" id="detection" name="detection" min="1" max="10" required>

            <button type="submit">Submit</button>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="success" id="success-message">{{ success }}</p>
        {% endif %}
    </div>
    <script>
        // Auto-hide success message after 5 seconds
        const successMessage = document.getElementById('success-message');
        if (successMessage) {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
